<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" [formGroup]="loginform">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                     <input type="text" name="" formControlName="userName" placeholder="Username">
                      <input type="password" name="" formControlName="password" placeholder="Password">
                      <p style="color: red;">{{errorMsg}}</p>
                       <a class="forgot text-muted" href="#">Forgot password?</a> 
                       <a class="link ml-2"  routerLink='/signin'>SignIn</a> 
                       <input type="submit" name="" (click)="loginUser()" value="Login" href="#">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
