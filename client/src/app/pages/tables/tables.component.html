<p-toast></p-toast>

<div class="content">
<div class="row">
  
    <!--  -->
    <!-- <pre>{{dataSource | json}}</pre> -->
    <div class="col-md-12 mat-elevation-z8">
        <div class="d-flex justify-content-center"
        *ngIf="isLoading">
     <mat-spinner *ngIf="isLoading"></mat-spinner>
    
   </div>
        <table #s mat-table matSort [dataSource]="dataSource" class="">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="videoId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Video </th>
                    <td mat-cell *matCellDef="let element">
                        <iframe width="220" height="115"
                       [src]='element.videoUrl'>
                        </iframe>
                         </td>
                  </ng-container>
                  <ng-container matColumnDef="keyWords">

                    <th mat-header-cell *matHeaderCellDef mat-sort-header> KeyWords </th>

                    <td mat-cell *matCellDef="let element" >
                       <div *ngFor="let keyWord of element.keyWords">
                       <button class="btn btn-primary" (click)='keyWordClick(keyWord)'>
                           {{keyWord.name}}
                       </button>  
                      </div>
                      
                    
                    </td>
                  </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
              <td mat-cell *matCellDef="let element"><div *ngIf='currentKeyWord'> <p style="color: black;">Rank: {{currentKeyWord.rank}}</p> <p style="color: black;">Last date checked : {{currentKeyWord.dateChecked}}</p></div></td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="channelTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ChannelTitle </th>
              <td mat-cell *matCellDef="let element"> {{element.channelTitle}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
</div>

</div>

</div>
