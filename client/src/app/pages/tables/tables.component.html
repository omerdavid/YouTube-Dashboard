<p-toast></p-toast>

<div class="content">
<div class="row">
  
    <!--  -->
    <!-- <pre>{{res | json}}</pre> -->
    <div class=" col-md-12">
        <table #s mat-table [dataSource]="res" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="videoId">
                    <th mat-header-cell *matHeaderCellDef> VideoId </th>
                    <td mat-cell *matCellDef="let element"> {{element.videoId}} </td>
                  </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="channelTitle">
              <th mat-header-cell *matHeaderCellDef> ChannelTitle </th>
              <td mat-cell *matCellDef="let element"> {{element.channelTitle}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

</div>
</div>

</div>
