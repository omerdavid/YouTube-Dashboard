<p-toast></p-toast>

<div class="content">
<div class="row">
  
    <!--  -->
    <!-- <pre>{{dataSource | json}}</pre> -->
    <div class="col-md-12 mat-elevation-z8">
        <div class="d-flex justify-content-center"
        *ngIf="isLoading">
     <mat-spinner *ngIf="isLoading"></mat-spinner>
    
   </div>
        <table #s mat-table matSort [dataSource]="dataSource" class="">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="videoId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VideoId </th>
                    <td mat-cell *matCellDef="let element"> {{element.videoId}} </td>
                  </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="channelTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ChannelTitle </th>
              <td mat-cell *matCellDef="let element"> {{element.channelTitle}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
</div>

</div>

</div>
