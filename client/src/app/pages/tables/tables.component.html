<p-toast></p-toast>

<div class="content" style="padding-top:0px !important;">
  <div class="row">

    <!--  -->
    <!-- <pre>{{dataSource | json}}</pre> -->
    <div class="col-md-12 mat-elevation-z8">
      <div class="d-flex justify-content-center" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>

      </div>
      <table #s mat-table matSort [dataSource]="dataSource" class="">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="videoId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Video </th>
          <td mat-cell *matCellDef="let element">
            <iframe width="220" height="115" [src]='element.videoUrl'>
            </iframe>
          </td>
        </ng-container>
        <ng-container matColumnDef="keyWords">

          <th mat-header-cell *matHeaderCellDef mat-sort-header> KeyWords </th>

          <td mat-cell *matCellDef="let element">
            <div *ngFor="let keyWord of element.keyWords">
              <button class="btn btn-link" (click)='keyWordClick(keyWord)'>
                {{keyWord.name}}
              </button>
            </div>


          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf='currentKeyWord'>
              <p style="color: black;">Rank: {{element.lastChecked.rank}}</p>
              <p style="color: black;">Last date checked : {{element.lastChecked.dateChecked}}</p>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="channelTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ChannelTitle </th>
          <td mat-cell *matCellDef="let element"> {{element.channelTitle}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="openAddDialog()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <!-- <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
              
                      <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                      </button> -->
          </mat-cell>
        </ng-container>
<!--     [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"  -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{hovered: row.hovered,'highlight': selectedRowIndex == row.videoId}"
         (click)="rowSelected(row)"
      
         (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"
        ></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

  </div>

</div>
